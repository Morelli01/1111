<section class="det-hotel">
  <div class="container-hot">
    <a class="det-hotel-mimino" href="">MIMIHO</a>
    <h2 class="det-hotel-title">Готель</h2>
    <p class="det-hotel-text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit.
    </p>

    <div class="wrap-hot">
      <div class="raletive-wrap">
        <ul class="list details-of-hot-list">
          <li class="details-of-hot-item first">
            <picture>
              <!-- <source
                  srcset="
                    ./img/details-of-our-hotel/meat.jpg    1x,
                    ./img/details-of-our-hotel/meat-2x.jpg 2x
                  "
                  media="(min-width:1280px)"
                /> -->
              <source
                srcset="
                  ./img/details-of-our-hotel/tablet-room.jpg    1x,
                  ./img/details-of-our-hotel/tablet-room-2x.jpg 2x
                "
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./img/details-of-our-hotel/mobile-room.jpg    1x,
                  ./img/details-of-our-hotel/mobile-room-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                srcset="
                  ./img/details-of-our-hotel/tablet-room.jpg    1x,
                  ./img/details-of-our-hotel/tablet-room-2x.jpg 2x
                "
                src="./img/details-of-our-hotel/tablet-room.jpg"
                alt="meat"
                width="274"
                height="270"
              />
            </picture>
          </li>
          <li class="details-of-hot-item">
            <img
              srcset="
                ./img/details-of-our-hotel/dish.jpg    1x,
                ./img/details-of-our-hotel/dish-2x.jpg 2x
              "
              src="./img/details-of-our-hotel/dish.jpg"
              alt="dish on the board"
              width="162"
              height="270"
            />
          </li>
          <li class="details-of-hot-item last">
            <picture>
              <source
                srcset="
                  ./img/details-of-our-hotel/recept-desktop.jpg    1x,
                  ./img/details-of-our-hotel/recept-desktop-2x.jpg 2x
                "
                media="(min-width:1280px)"
              />
              <source
                srcset="
                  ./img/details-of-our-hotel/recept-tablet.jpg    1x,
                  ./img/details-of-our-hotel/recept-tablet-2x.jpg 2x
                "
                media="(min-width:1024px)"
              />

              <source
                srcset="
                  ./img/details-of-our-hotel/recept-desktop.jpg    1x,
                  ./img/details-of-our-hotel/recept-desktop-2x.jpg 2x
                "
                media="(min-width: 320px)"
              />
              <img
                srcset="
                  ./img/details-of-our-hotel/recept-desktop.jpg    1x,
                  ./img/details-of-our-hotel/recept-desktop-2x.jpg 2x
                "
                src="./img/details-of-our-hotel/recept-desktop.jpg"
                alt="dish on the plate"
                width="162"
                height="270"
              />
            </picture>
          </li>
        </ul>
        <div class="svg-icons">
          <button type="button" class="det-hotel-button">
            <svg class="det-hotel-icon" width="32" height="32">
              <use href="./img/sprite.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button type="button" class="det-hotel-button">
            <svg class="det-hotel-icon" width="32" height="32">
              <use href="./img/sprite.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="btn-price-tablet">
        <button type="button" class="det-hotel-btn">Забронювати номер</button>
        <a href="" class="det-hotel-btn-price">Переглянути ціни</a>
      </div>
    </div>
  </div>
</section>
